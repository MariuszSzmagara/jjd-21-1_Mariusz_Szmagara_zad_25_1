<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark" th:fragment="header">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">TASK MANAGER</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">HOME</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownTasks" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        TASKS
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdownTasks">
                        <li><a class="dropdown-item" th:href="@{/completed}">COMPLETED</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" th:href="@{all}">ALL</a></li>
                    </ul>

                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownCategory" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        CATEGORIES
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdownCategory">
                        <li><a class="dropdown-item"
                               th:href="|/task/${category}|"
                               th:each="category : ${T(pl.javastart.tasksmanager.task.model.Category).values()}"
                               th:text="${category.name()}">CATEGORY
                        </a></li>
                    </ul>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/newTask}">ADD NEW TASK</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
</body>
</html>
