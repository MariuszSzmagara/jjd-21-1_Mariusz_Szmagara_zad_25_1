<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="https://www.thymeleaf.org"
      layout:decorate="~{layout.html}">
<head>
    <title>Home page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
<body>
<div>
    <section layout:fragment="content">
        <div>
            <ol class="list-group list-group-numbered">
                <li class="list-group-item d-flex justify-content-between align-items-start" th:each="task : ${completedTasksList}">
                    <div class="form-check form-switch">
                        <input type="checkbox" checked disabled class="form-check-input" id="inputCompleted">
                    </div>
                    <div class="ms-2 me-auto">
                        <div class="fw-bold">
                            <a th:href="|/modify/task/${task.id}|" th:text="${task.name.toUpperCase()}">Task name</a>
                        </div>
                        <div class="fw-bold">
                            <a th:text="${task.deadlineDate}">Task description</a>
                        </div>
                        <a th:text="${task.description}">Task description</a>
                    </div>
                    <div>
                        <div>
                            <span class="badge bg-primary rounded-pill" th:text="${task.category}">Task category</span>
                        </div>
                        <div>

                        </div>
                    </div>
                </li>
            </ol>
        </div>
    </section>
</div>
</body>
</html>
