<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
<head>
    <title>Add new task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</head>
<body>
<div>
    <section layout:fragment="content">
        <h2>ADD NEW TASK</h2>
        <form action="#" th:action="@{/addNewTask}" method="post" th:object="${newTask}">
            <div class="form-group col-md-4">
                <label for="inputName">NAME</label>
                <input type="text" th:field="*{name}" class="form-control" id="inputName" placeholder="Enter name...">
            </div>
            <div class="form-group col-md-4">
                <label for="inputCategory">SELECT THE CATEGORY OF TASK</label>
                <select class="form-control" th:field="*{category}" id="inputCategory">
                    <option th:value="${category}"
                            th:each="category : ${T(pl.javastart.tasksmanager.task.model.Category).values()}"
                            th:text="${category.name()}">CATEGORY</option>
                </select>
            </div>
            <div class="form-group col-md-4">
                <label class="form-check-label" for="inputCompleted">COMPLETED</label>
                <div class="form-check form-switch">
                    <input type="checkbox" th:checked="*{completed}" class="form-check-input" id="inputCompleted">
                </div>
            </div>
            <div class="form-group col-md-4">
                <label for="inputDescription">DESCRIPTION</label>
                <textarea th:field="*{description}" class="form-control" id="inputDescription"
                          rows="4" placeholder="Enter a description of the task..."></textarea>
            </div>
            <div class="form-group col-md-4">
                <label for="inputDeadlineDate">DEADLINE DATE</label>
                <input type="date" th:field="*{deadlineDate}" class="form-control" id="inputDeadlineDate" placeholder="Enter date">
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary" id="submit">Add</button>
            </div>
        </form>
    </section>
</div>
</body>
</html>
